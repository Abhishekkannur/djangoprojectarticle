{%extends 'base.html'%}
{%load crispy_forms_tags %}
{%block title%} Register Account {%endblock%}


{%block style%}
<style>
    .register_style{
        width: 500px;
        margin:auto;
    }
</style>
{%endblock%}

{%block content%}
<div class="container mt-5 register_style" >
    <h3>Register an account</h3>
    <form action="" method="POST"  >
        {{user_form | crispy}}
        {% csrf_token %}

        <input type="submit" value="Create Account" class="btn btn-success">
    </form>

</div>
{%endblock%}
